<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresenceAI - Smart Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Advanced Particle System */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, #00f5a0, #00d9f5);
            border-radius: 50%;
            animation: floatParticle 15s infinite linear;
            opacity: 0;
        }

        .particle-small {
            width: 3px;
            height: 3px;
        }

        .particle-medium {
            width: 6px;
            height: 6px;
        }

        .particle-large {
            width: 10px;
            height: 10px;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(200px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Glowing Orbs */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: moveGlowOrb 25s infinite ease-in-out;
            opacity: 0.6;
        }

        .glow-orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #00f5a0 0%, transparent 70%);
            top: -200px;
            left: -200px;
        }

        .glow-orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #00d9f5 0%, transparent 70%);
            top: 60%;
            right: -150px;
            animation-delay: -10s;
        }

        .glow-orb-3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #a855f7 0%, transparent 70%);
            bottom: -125px;
            left: 40%;
            animation-delay: -15s;
        }

        @keyframes moveGlowOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, -50px) scale(1.1); }
            50% { transform: translate(-50px, 100px) scale(0.9); }
            75% { transform: translate(150px, 50px) scale(1.05); }
        }

        /* Neural Network Lines */
        .neural-network {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .neural-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00f5a0, transparent);
            animation: pulseLine 3s infinite ease-in-out;
            opacity: 0.3;
        }

        .neural-line:nth-child(1) {
            width: 200px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .neural-line:nth-child(2) {
            width: 150px;
            top: 40%;
            right: 15%;
            animation-delay: 1s;
        }

        .neural-line:nth-child(3) {
            width: 180px;
            bottom: 30%;
            left: 20%;
            animation-delay: 2s;
        }

        @keyframes pulseLine {
            0%, 100% { 
                opacity: 0.3;
                transform: scaleX(1);
            }
            50% { 
                opacity: 0.8;
                transform: scaleX(1.2);
            }
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .matrix-column {
            position: absolute;
            top: -100px;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #00f5a0, transparent);
            animation: matrixFall 4s infinite linear;
            opacity: 0.4;
        }

        @keyframes matrixFall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(calc(100vh + 100px));
                opacity: 0;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .login-card {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 245, 160, 0.2);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 460px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(0, 245, 160, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUpGlow 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 160, 0.1), transparent);
            animation: cardShimmer 4s infinite;
        }

        @keyframes cardShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes slideUpGlow {
            from {
                opacity: 0;
                transform: translateY(50px);
                box-shadow: 0 0 0 rgba(0, 245, 160, 0);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.5),
                    0 0 30px rgba(0, 245, 160, 0.2);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInGlow 1.2s ease-out;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #00f5a0, #00d9f5);
            border-radius: 20px;
            margin-bottom: 20px;
            animation: logoFloat 3s infinite ease-in-out;
            box-shadow: 
                0 10px 30px rgba(0, 245, 160, 0.3),
                0 0 50px rgba(0, 245, 160, 0.2);
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(45deg, #00f5a0, #00d9f5, #a855f7, #00f5a0);
            border-radius: 23px;
            z-index: -1;
            animation: rotateBorder 4s linear infinite;
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .logo svg {
            width: 35px;
            height: 35px;
            fill: white;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .brand-name {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #00f5a0, #00d9f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 30px rgba(0, 245, 160, 0.3);
        }

        @keyframes textGlow {
            from { 
                filter: brightness(1) drop-shadow(0 0 5px rgba(0, 245, 160, 0.5));
            }
            to { 
                filter: brightness(1.2) drop-shadow(0 0 20px rgba(0, 245, 160, 0.8));
            }
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 245, 160, 0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: fadeInUpGlow 1.8s ease-out;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 8px;
            text-shadow: 0 0 5px rgba(0, 245, 160, 0.2);
        }

        .input-container {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(0, 245, 160, 0.3);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            outline: none;
            border-color: #00f5a0;
            box-shadow: 
                0 0 0 3px rgba(0, 245, 160, 0.2),
                0 10px 30px rgba(0, 245, 160, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            background: rgba(25, 25, 25, 0.9);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(0, 245, 160, 0.3));
        }

        .form-control:focus + .input-icon {
            color: #00f5a0;
            filter: drop-shadow(0 0 10px rgba(0, 245, 160, 0.8));
        }

        select.form-control {
            appearance: none;
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%2300f5a0' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 12px;
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00f5a0, #00d9f5);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUpGlow 2s ease-out;
            box-shadow: 0 10px 30px rgba(0, 245, 160, 0.3);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 20px 50px rgba(0, 245, 160, 0.4),
                0 0 50px rgba(0, 245, 160, 0.3);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        @keyframes fadeInGlow {
            from { 
                opacity: 0;
                filter: blur(5px);
            }
            to { 
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes fadeInUpGlow {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .brand-name {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Advanced Particle System -->
    <div class="particle-container" id="particles"></div>

    <!-- Glowing Orbs -->
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>
    <div class="glow-orb glow-orb-3"></div>

    <!-- Neural Network Lines -->
    <div class="neural-network">
        <div class="neural-line"></div>
        <div class="neural-line"></div>
        <div class="neural-line"></div>
    </div>

    <!-- Matrix Rain -->
    <div class="matrix-rain" id="matrixRain"></div>

    <div class="container">
        <div class="login-card">
            <div class="header">
                <div class="logo">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h1 class="brand-name">PresenceAI</h1>
                <p class="tagline">Smart Attendance System</p>
                <p class="subtitle">Secure. Fast. Reliable.</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        <span class="input-icon">👤</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <span class="input-icon">🔒</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <div class="select-container">
                        <select id="role" class="form-control" required>
                            <option value="">Select your role</option>
                            <option value="teacher">👨‍🏫 Teacher</option>
                            <option value="student">👨‍🎓 Student</option>
                            <option value="admin">👨‍💼 Admin</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    🔑 Login
                </button>
            </form>
        </div>
    </div>

    <script>
        // Dynamic Particle System
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const size = Math.random() < 0.6 ? 'particle-small' : Math.random() < 0.8 ? 'particle-medium' : 'particle-large';
                
                particle.className = `particle ${size}`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = Math.random() * 15 + 's';
                
                // Random horizontal movement
                particle.style.setProperty('--random-x', (Math.random() - 0.5) * 400 + 'px');
                
                container.appendChild(particle);
            }
        }

        // Matrix Rain Effect
        function createMatrixRain() {
            const container = document.getElementById('matrixRain');
            const columnCount = Math.floor(window.innerWidth / 20);

            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = (i * 20) + 'px';
                column.style.animationDelay = Math.random() * 4 + 's';
                column.style.animationDuration = (Math.random() * 2 + 3) + 's';
                
                container.appendChild(column);
            }
        }

        // Enhanced form interactions
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createMatrixRain();

            // Form submission with enhanced animation
            const form = document.querySelector('form');
            const loginBtn = document.querySelector('.btn-login');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                loginBtn.innerHTML = '⚡ Authenticating...';
                loginBtn.style.background = 'linear-gradient(135deg, #4f46e5, #06b6d4)';
                
                setTimeout(() => {
                    loginBtn.innerHTML = '✅ Access Granted!';
                    loginBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                    
                    setTimeout(() => {
                        loginBtn.innerHTML = '🔑 Login';
                        loginBtn.style.background = 'linear-gradient(135deg, #00f5a0, #00d9f5)';
                    }, 2500);
                }, 2000);
            });

            // Enhanced input focus effects
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-3px)';
                    this.parentElement.style.filter = 'drop-shadow(0 10px 20px rgba(0, 245, 160, 0.2))';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                    this.parentElement.style.filter = 'none';
                });
            });

            // Mouse movement particle effect
            document.addEventListener('mousemove', function(e) {
                if (Math.random() < 0.1) { // 10% chance on mouse move
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'fixed';
                    sparkle.style.left = e.clientX + 'px';
                    sparkle.style.top = e.clientY + 'px';
                    sparkle.style.width = '4px';
                    sparkle.style.height = '4px';
                    sparkle.style.background = '#00f5a0';
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.zIndex = '1000';
                    sparkle.style.animation = 'sparkle 1s ease-out forwards';
                    
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 1000);
                }
            });

            // Add sparkle animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes sparkle {
                    0% {
                        opacity: 1;
                        transform: scale(1);
                    }
                    100% {
                        opacity: 0;
                        transform: scale(0) translateY(-20px);
                    }
                }
            `;
            document.head.appendChild(style);

            // Continuous particle regeneration
            setInterval(() => {
                if (document.querySelectorAll('.particle').length < 50) {
                    const container = document.getElementById('particles');
                    const particle = document.createElement('div');
                    const size = Math.random() < 0.6 ? 'particle-small' : Math.random() < 0.8 ? 'particle-medium' : 'particle-large';
                    
                    particle.className = `particle ${size}`;
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    
                    container.appendChild(particle);
                    
                    // Remove particle after animation
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.remove();
                        }
                    }, 15000);
                }
            }, 500);
        });

        // Window resize handler for matrix rain
        window.addEventListener('resize', function() {
            const container = document.getElementById('matrixRain');
            container.innerHTML = '';
            createMatrixRain();
        });
    </script>
</body>
</html>
